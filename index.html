<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/calculator.png">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="Container">
        <div class="input_output"></div>
        <button data="number">7</button>
        <button data="number" >8</button>
        <button data="number">9</button>
        <button data="number" id="divide"><i class="fas fa-divide""></i></button>
        <button data="number">4</button>
        <button data="number">5</button>
        <button data="number">6</button>
        <button data="number">x</button>
        <button data="number">1</button>
        <button data="number">2</button>
        <button data="number">3</button>
        <button data="number">-</button>
        <button data="number">.</button>
        <button data="number">0</button>
        <button id="delete">C</button>
        <button data="number">+</button>
        <button id="equal" data="number">=</button>
        <button id="delete_all">AC</button>
    </div>
   <div><i class="fab fa-500px"></i></div>
</body>

</html>
